<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml" lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Create Event</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
        <a class="navbar-brand" href="/dashboard">Event App</a>

        <div class="navbar-nav ms-auto">
            <div sec:authorize="hasRole('ADMIN')" class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" data-bs-toggle="dropdown">Admin</a>
                <ul class="dropdown-menu">
                    <li><a class="dropdown-item" href="/admin/dashboard">Dashboard</a></li>
                    <li><a class="dropdown-item" href="/admin/users">Users</a></li>
                    <li><a class="dropdown-item" href="/admin/events">Events</a></li>
                    <li><a class="dropdown-item" href="/admin/locations">Locations</a></li>
                    <li><a class="dropdown-item" href="/admin/registrations">Registrations</a></li>
                </ul>
            </div>

            <div sec:authorize="isAuthenticated()" class="nav-item">
                <form th:action="@{/logout}" method="post" class="d-inline">
                    <button type="submit" class="btn btn-outline-light">Logout</button>
                </form>
            </div>
        </div>
    </div>
</nav>
<div class="container py-4">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">
                    <h3 class="mb-0">Create New Event</h3>
                </div>
                <div class="card-body">
                    <!-- Success/Error Messages -->
                    <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>
                    <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

                    <form th:action="@{/ui/events/create}" th:object="${eventRequest}" method="post">
                        <div class="row g-3">

                            <!-- Title -->
                            <div class="col-12">
                                <label for="title" class="form-label">Title *</label>
                                <input type="text" class="form-control" id="title"
                                       th:field="*{title}" required maxlength="255">
                            </div>

                            <!-- Organizer -->
                            <div class="col-12">
                                <label for="organizer" class="form-label">Organizer</label>
                                <input type="text" class="form-control" id="organizer"
                                       th:field="*{organizer}" maxlength="255">
                            </div>

                            <!-- Start Date/Time -->
                            <div class="col-md-6">
                                <label for="startAt" class="form-label">Start Date & Time *</label>
                                <input type="datetime-local" class="form-control" id="startAt"
                                       th:field="*{startAt}" required>
                            </div>

                            <!-- End Date/Time -->
                            <div class="col-md-6">
                                <label for="endAt" class="form-label">End Date & Time *</label>
                                <input type="datetime-local" class="form-control" id="endAt"
                                       th:field="*{endAt}" required>
                            </div>

                            <!-- Capacity -->
                            <div class="col-md-6">
                                <label for="capacity" class="form-label">Capacity</label>
                                <input type="number" class="form-control" id="capacity"
                                       th:field="*{capacity}" min="1" max="10000">
                            </div>

                            <!-- User -->
                            <div class="col-md-6">
                                <label for="user" class="form-label">User *</label>
                                <select class="form-select" id="user" th:field="*{user}" required>
                                    <option value="">Select User</option>
                                    <option th:each="u : ${users}"
                                            th:value="${u.id}"
                                            th:text="${u.lastName}">User</option>
                                </select>
                            </div>

                            <!-- Location -->
                            <div class="col-12">
                                <div class="d-flex justify-content-between align-items-center mb-2">
                                    <label for="location" class="form-label mb-0">Location</label>
                                    <small class="text-muted">Your location not on the list?</small>
                                </div>
                                <div class="d-flex gap-2">
                                    <select class="form-select" id="location" th:field="*{location}">
                                        <option value="">Select Location</option>
                                        <option th:each="loc : ${locations}"
                                                th:value="${loc.id}"
                                                th:text="${loc.name + ' - ' + loc.city}">Location</option>
                                    </select>
                                    <a href="/locations/new" class="btn btn-outline-success">
                                        <i class="bi bi-plus-circle me-1"></i>Create it!
                                    </a>
                                </div>
                            </div>

                            <!-- Tags (Multiple Selection) -->
                            <div class="col-12">
                                <label class="form-label">Tags</label>
                                <div class="row">
                                    <div class="col-md-4" th:each="tag : ${allTags}">
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox"
                                                   th:id="'tag_' + ${tag.id}"
                                                   name="tagIds"
                                                   th:value="${tag.id}">
                                            <label class="form-check-label"
                                                   th:for="'tag_' + ${tag.id}"
                                                   th:text="${tag.name}">Tag</label>
                                        </div>
                                    </div>
                                </div>
                            </div>

                        </div>

                        <!-- Submit Buttons -->
                        <div class="mt-4">
                            <button type="submit" class="btn btn-primary">Create Event</button>
                            <a href="/ui/events" class="btn btn-secondary">Cancel</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
