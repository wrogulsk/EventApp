<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml" lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Edit User</title>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
        <a class="navbar-brand" href="/admin/dashboard">Event App</a>

        <div class="navbar-nav ms-auto">
            <div sec:authorize="hasRole('ADMIN')" class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" data-bs-toggle="dropdown">Admin</a>
                <ul class="dropdown-menu">
                    <li><a class="dropdown-item" href="/admin/dashboard">Dashboard</a></li>
                    <li><a class="dropdown-item" href="/admin/users">Users</a></li>
                    <li><a class="dropdown-item" href="/admin/events">Events</a></li>
                    <li><a class="dropdown-item" href="/admin/locations">Locations</a></li>
                    <li><a class="dropdown-item" href="/admin/registrations">Registrations</a></li>
                </ul>
            </div>

            <div sec:authorize="isAuthenticated()" class="nav-item">
                <form th:action="@{/logout}" method="post" class="d-inline">
                    <button type="submit" class="btn btn-outline-light">Logout</button>
                </form>
            </div>
        </div>
    </div>
</nav>
<div class="container py-4">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header d-flex justify-content-between align-items-center">
                    <h4 class="mb-0">Edit User</h4>
                    <a href="/admin/users" class="btn btn-outline-secondary btn-sm">‚Üê Back to Users</a>
                </div>
                <div class="card-body">

                    <!-- Error Message -->
                    <div th:if="${errorMessage}" class="alert alert-danger" role="alert">
                        <i class="fas fa-exclamation-triangle me-2"></i>
                        <span th:text="${errorMessage}"></span>
                    </div>

                    <form th:action="@{/admin/users/{id}/edit(id=${userId})}" th:object="${editUserRequest}"
                          method="post">

                        <!-- Hidden ID field -->
                        <input type="hidden" th:field="*{id}">

                        <div class="row">
                            <!-- First Name -->
                            <div class="col-md-6 mb-3">
                                <label for="firstName" class="form-label">
                                    First Name <span class="text-danger">*</span>
                                </label>
                                <input type="text" class="form-control"
                                       th:field="*{firstName}"
                                       th:classappend="${#fields.hasErrors('firstName')} ? 'is-invalid' : ''"
                                       id="firstName" required>
                                <div th:if="${#fields.hasErrors('firstName')}" class="invalid-feedback">
                                    <span th:errors="*{firstName}"></span>
                                </div>
                            </div>

                            <!-- Last Name -->
                            <div class="col-md-6 mb-3">
                                <label for="lastName" class="form-label">
                                    Last Name <span class="text-danger">*</span>
                                </label>
                                <input type="text" class="form-control"
                                       th:field="*{lastName}"
                                       th:classappend="${#fields.hasErrors('lastName')} ? 'is-invalid' : ''"
                                       id="lastName" required>
                                <div th:if="${#fields.hasErrors('lastName')}" class="invalid-feedback">
                                    <span th:errors="*{lastName}"></span>
                                </div>
                            </div>
                        </div>

                        <!-- Email -->
                        <div class="mb-3">
                            <label for="email" class="form-label">
                                Email Address <span class="text-danger">*</span>
                            </label>
                            <input type="email" class="form-control"
                                   th:field="*{email}"
                                   th:classappend="${#fields.hasErrors('email')} ? 'is-invalid' : ''"
                                   id="email" required>
                            <div th:if="${#fields.hasErrors('email')}" class="invalid-feedback">
                                <span th:errors="*{email}"></span>
                            </div>
                        </div>

                        <!-- Roles -->
                        <div class="mb-4">
                            <label class="form-label">
                                User Roles <span class="text-danger">*</span>
                            </label>
                            <div class="border rounded p-3 bg-light">
                                <div th:each="role : ${roles}" class="mb-2">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox"
                                               th:field="*{roleIds}"
                                               th:value="${role.id}"
                                               th:id="|role_${role.id}|">
                                        <label class="form-check-label" th:for="|role_${role.id}|">
                                            <strong th:text="${role.name}">Role Name</strong>
                                        </label>
                                    </div>
                                </div>
                            </div>
                            <div th:if="${#fields.hasErrors('roleIds')}" class="text-danger mt-2">
                                <small th:errors="*{roleIds}"></small>
                            </div>
                        </div>

                        <!-- Buttons -->
                        <div class="d-flex justify-content-between">
                            <a href="/admin/users" class="btn btn-secondary">
                                <i class="fas fa-times me-1"></i> Cancel
                            </a>
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-save me-1"></i> Update User
                            </button>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<!-- Optional: Add some JavaScript for better UX -->
<script>
    document.addEventListener('DOMContentLoaded', function () {
        // Focus on first input
        document.getElementById('firstName').focus();

        // Add confirmation for navigation away with unsaved changes
        let formChanged = false;
        const form = document.querySelector('form');
        const inputs = form.querySelectorAll('input, select, textarea');

        inputs.forEach(input => {
            input.addEventListener('change', () => formChanged = true);
        });

        window.addEventListener('beforeunload', function (e) {
            if (formChanged) {
                e.preventDefault();
                e.returnValue = '';
            }
        });

        // Don't warn when submitting
        form.addEventListener('submit', () => formChanged = false);
    });
</script>
</body>
</html>
