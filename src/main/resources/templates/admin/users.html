<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml" lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Users</title>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
        <a class="navbar-brand" href="/admin/dashboard">Event App</a>

        <div class="navbar-nav ms-auto">
            <div sec:authorize="hasRole('ADMIN')" class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" data-bs-toggle="dropdown">Admin</a>
                <ul class="dropdown-menu">
                    <li><a class="dropdown-item" href="/admin/dashboard">Dashboard</a></li>
                    <li><a class="dropdown-item" href="/admin/users">Users</a></li>
                    <li><a class="dropdown-item" href="/admin/events">Events</a></li>
                    <li><a class="dropdown-item" href="/admin/locations">Locations</a></li>
                    <li><a class="dropdown-item" href="/admin/registrations">Registrations</a></li>
                </ul>
            </div>

            <div sec:authorize="isAuthenticated()" class="nav-item">
                <form th:action="@{/logout}" method="post" class="d-inline">
                    <button type="submit" class="btn btn-outline-light">Logout</button>
                </form>
            </div>
        </div>
    </div>
</nav>
<div class="container py-4">

    <!-- Success/Error Messages -->
    <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show" role="alert">
        <span th:text="${successMessage}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>

    <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show" role="alert">
        <span th:text="${errorMessage}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>

    <!-- Header -->
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h1>Users</h1>
        <a href="/admin/newuser" class="btn btn-primary">+ Create User</a>
    </div>

    <!-- Empty State -->
    <div th:if="${#lists.isEmpty(users)}" class="alert alert-info">
        No users found.
    </div>

    <!-- Users Table -->
    <div th:if="${!#lists.isEmpty(users)}" class="table-responsive">
        <table class="table table-striped align-middle">
            <thead class="table-light">
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email</th>
                <th>Roles</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="user : ${users}">
                <td th:text="${user.firstName}"></td>
                <td th:text="${user.lastName}"></td>
                <td th:text="${user.email}"></td>
                <td>
                    <span th:each="role, iterStat : ${user.roles}"
                          class="badge bg-secondary me-1">
                        <span th:text="${role}"></span><span th:if="${!iterStat.last}">, </span>
                    </span>
                </td>
                <td>
                    <div class="btn-group" role="group">
                        <a th:href="@{/admin/users/{id}/edit(id=${user.id})}"
                           class="btn btn-sm btn-outline-primary">
                            Edit
                        </a>
                        <button type="button"
                                class="btn btn-sm btn-outline-danger"
                                data-bs-toggle="modal"
                                th:data-bs-target="'#deleteModal' + ${user.id}">
                            Delete
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <!-- Delete Confirmation Modals -->
    <div th:each="user : ${users}">
        <div class="modal fade" th:id="'deleteModal' + ${user.id}" tabindex="-1">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Confirm Delete</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body">
                        <p>Are you sure you want to delete user <strong th:text="${user.firstName + ' ' + user.lastName}"></strong>?</p>
                        <p class="text-muted">This action cannot be undone.</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                        <form th:action="@{/admin/users/{id}/delete(id=${user.id})}" method="post" class="d-inline">
                            <button type="submit" class="btn btn-danger">Delete User</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
