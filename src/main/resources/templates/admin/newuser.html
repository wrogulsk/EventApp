<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.w3.org/1999/xhtml"
      xmlns:sec="http://www.w3.org/1999/xhtml" layout:decorate="~{layouts/base}">
<head>
    <title>Create New User</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow">
    <div class="container">
        <a class="navbar-brand fw-bold" href="/admin/dashboard">
            <i class="bi bi-calendar-event me-2"></i>Event App
        </a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
            <div class="navbar-nav ms-auto">
                <div sec:authorize="hasRole('ADMIN')" class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                       aria-expanded="false">
                        <i class="bi bi-gear me-1"></i>Admin
                    </a>
                    <ul class="dropdown-menu dropdown-menu-end shadow">
                        <li><a class="dropdown-item" href="/admin/dashboard">
                            <i class="bi bi-speedometer2 me-2"></i>Dashboard</a></li>
                        <li><a class="dropdown-item active" href="/admin/users">
                            <i class="bi bi-people me-2"></i>Users</a></li>
                        <li><a class="dropdown-item" href="/admin/events">
                            <i class="bi bi-calendar-event me-2"></i>Events</a></li>
                        <li><a class="dropdown-item" href="/admin/locations">
                            <i class="bi bi-geo-alt me-2"></i>Locations</a></li>
                        <li><a class="dropdown-item" href="/admin/registrations">
                            <i class="bi bi-clipboard-check me-2"></i>Registrations</a></li>
                    </ul>
                </div>

                <div sec:authorize="isAuthenticated()" class="nav-item">
                    <form th:action="@{/logout}" method="post" class="d-inline">
                        <button type="submit" class="btn btn-outline-light">
                            <i class="bi bi-box-arrow-right me-1"></i>Logout
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</nav>

<div layout:fragment="content">
    <div class="container mt-4">
        <!-- Breadcrumb -->
        <nav aria-label="breadcrumb" class="mb-4">
            <ol class="breadcrumb">
                <li class="breadcrumb-item">
                    <a href="/admin/dashboard" class="text-decoration-none">
                        <i class="bi bi-house"></i> Dashboard
                    </a>
                </li>
                <li class="breadcrumb-item">
                    <a href="/admin/users" class="text-decoration-none">Users</a>
                </li>
                <li class="breadcrumb-item active" aria-current="page">Create New User</li>
            </ol>
        </nav>

        <div class="row justify-content-center">
            <div class="col-lg-8 col-md-10">
                <div class="card shadow-sm border-0">
                    <div class="card-header bg-primary text-white">
                        <h4 class="mb-0">
                            <i class="bi bi-person-plus me-2"></i>Create New User
                        </h4>
                    </div>
                    <div class="card-body p-4">

                        <!-- Error Message -->
                        <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show"
                             role="alert">
                            <i class="bi bi-exclamation-triangle me-2"></i>
                            <span th:text="${errorMessage}"></span>
                            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                        </div>

                        <form th:action="@{/admin/users}" th:object="${createUserRequest}" method="post">

                            <div class="row">
                                <!-- First Name -->
                                <div class="col-md-6 mb-3">
                                    <label for="firstName" class="form-label fw-semibold">
                                        <i class="bi bi-person me-1"></i>First Name
                                    </label>
                                    <input type="text" class="form-control form-control-lg"
                                           th:field="*{firstName}"
                                           th:classappend="${#fields.hasErrors('firstName')} ? 'is-invalid' : ''"
                                           id="firstName" placeholder="Enter first name" required>
                                    <div th:if="${#fields.hasErrors('firstName')}" class="invalid-feedback">
                                        <i class="bi bi-exclamation-circle me-1"></i>
                                        <span th:errors="*{firstName}"></span>
                                    </div>
                                </div>

                                <!-- Last Name -->
                                <div class="col-md-6 mb-3">
                                    <label for="lastName" class="form-label fw-semibold">
                                        <i class="bi bi-person me-1"></i>Last Name
                                    </label>
                                    <input type="text" class="form-control form-control-lg"
                                           th:field="*{lastName}"
                                           th:classappend="${#fields.hasErrors('lastName')} ? 'is-invalid' : ''"
                                           id="lastName" placeholder="Enter last name" required>
                                    <div th:if="${#fields.hasErrors('lastName')}" class="invalid-feedback">
                                        <i class="bi bi-exclamation-circle me-1"></i>
                                        <span th:errors="*{lastName}"></span>
                                    </div>
                                </div>
                            </div>

                            <!-- Email -->
                            <div class="mb-3">
                                <label for="email" class="form-label fw-semibold">
                                    <i class="bi bi-envelope me-1"></i>Email Address
                                </label>
                                <input type="email" class="form-control form-control-lg"
                                       th:field="*{email}"
                                       th:classappend="${#fields.hasErrors('email')} ? 'is-invalid' : ''"
                                       id="email" placeholder="Enter email address" required>
                                <div th:if="${#fields.hasErrors('email')}" class="invalid-feedback">
                                    <i class="bi bi-exclamation-circle me-1"></i>
                                    <span th:errors="*{email}"></span>
                                </div>
                            </div>

                            <!-- Password -->
                            <div class="mb-4">
                                <label for="password" class="form-label fw-semibold">
                                    <i class="bi bi-lock me-1"></i>Password
                                </label>
                                <div class="input-group">
                                    <input type="password" class="form-control form-control-lg"
                                           th:field="*{password}"
                                           th:classappend="${#fields.hasErrors('password')} ? 'is-invalid' : ''"
                                           id="password" placeholder="Enter password" required>
                                    <button class="btn btn-outline-secondary" type="button" id="togglePassword">
                                        <i class="bi bi-eye"></i>
                                    </button>
                                </div>
                                <div th:if="${#fields.hasErrors('password')}" class="invalid-feedback d-block">
                                    <i class="bi bi-exclamation-circle me-1"></i>
                                    <span th:errors="*{password}"></span>
                                </div>
                                <div class="form-text">
                                    <i class="bi bi-info-circle me-1"></i>
                                    Password must be at least 8 characters long
                                </div>
                            </div>

                            <!-- Roles -->
                            <div class="mb-4">
                                <label class="form-label fw-semibold">
                                    <i class="bi bi-shield-check me-1"></i>User Roles
                                </label>
                                <div class="border rounded p-3 bg-light">
                                    <div th:each="role : ${roles}" class="mb-2">
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox"
                                                   th:field="*{roleIds}"
                                                   th:value="${role.id}"
                                                   th:id="|role_${role.id}|">
                                            <label class="form-check-label fw-medium" th:for="|role_${role.id}|">
                                                <i class="bi bi-person-badge me-1"></i>
                                                <span th:text="${role.name}">Role Name</span>
                                            </label>
                                        </div>
                                    </div>
                                </div>
                                <div th:if="${#fields.hasErrors('roleIds')}" class="text-danger mt-2">
                                    <i class="bi bi-exclamation-circle me-1"></i>
                                    <small th:errors="*{roleIds}"></small>
                                </div>
                            </div>

                            <!-- Buttons -->
                            <div class="d-flex gap-2 justify-content-end">
                                <a href="/admin/users" class="btn btn-outline-secondary btn-lg">
                                    <i class="bi bi-arrow-left me-1"></i>Cancel
                                </a>
                                <button type="submit" class="btn btn-primary btn-lg">
                                    <i class="bi bi-person-plus me-1"></i>Create User
                                </button>
                            </div>

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    // Toggle password visibility
    document.getElementById('togglePassword').addEventListener('click', function () {
        const password = document.getElementById('password');
        const icon = this.querySelector('i');

        if (password.type === 'password') {
            password.type = 'text';
            icon.classList.remove('bi-eye');
            icon.classList.add('bi-eye-slash');
        } else {
            password.type = 'password';
            icon.classList.remove('bi-eye-slash');
            icon.classList.add('bi-eye');
        }
    });
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
