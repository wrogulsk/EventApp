<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml" lang="en">
<head>
  <meta charset="UTF-8"/>
  <title>Events</title>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <link
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet">
</head>
<body class="bg-light">
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  <div class="container">
    <a class="navbar-brand" href="/admin/dashboard">Event App</a>

    <div class="navbar-nav ms-auto">
      <div sec:authorize="hasRole('ADMIN')" class="nav-item dropdown">
        <a class="nav-link dropdown-toggle" href="#" data-bs-toggle="dropdown">Admin</a>
        <ul class="dropdown-menu">
          <li><a class="dropdown-item" href="/admin/dashboard">Dashboard</a></li>
          <li><a class="dropdown-item" href="/admin/users">Users</a></li>
          <li><a class="dropdown-item" href="/admin/events">Events</a></li>
          <li><a class="dropdown-item" href="/admin/locations">Locations</a></li>
          <li><a class="dropdown-item" href="/admin/registrations">Registrations</a></li>
        </ul>
      </div>

      <div sec:authorize="isAuthenticated()" class="nav-item">
        <form th:action="@{/logout}" method="post" class="d-inline">
          <button type="submit" class="btn btn-outline-light">Logout</button>
        </form>
      </div>
    </div>
  </div>
</nav>
<div class="container py-4">

  <h1 class="mb-3">Events</h1>

  <div th:if="${#lists.isEmpty(events)}" class="alert alert-info">
    No events found.
  </div>

  <div class="d-flex justify-content-between align-items-center mb-3">
    <h1>Events</h1>
    <a href="/ui/events/create" class="btn btn-primary">+ Create Event</a>
  </div>

  <div th:if="${!#lists.isEmpty(events)}" class="table-responsive">
    <table class="table table-striped align-middle">
      <thead class="table-light">
      <tr>
        <th>Title</th>
        <th>Organizer</th>
        <th>Start</th>
        <th>End</th>
        <th>Capacity</th>
        <th>Location</th>
        <th>City</th>
        <th>Tags</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="e : ${events}">
        <td th:text="${e.title}"></td>
        <td th:text="${e.organizer}"></td>

        <!-- If startAt/endAt are LocalDateTime in EventResponse -->
        <td th:text="${#temporals.format(e.startAt, 'yyyy-MM-dd HH:mm')}"></td>
        <td th:text="${#temporals.format(e.endAt,   'yyyy-MM-dd HH:mm')}"></td>

        <td th:text="${e.capacity}"></td>
        <td th:text="${e.location != null ? e.location.name : ''}"></td>
        <td th:text="${e.location != null ? e.location.city : ''}"></td>
        <td>
          <span th:if="${#sets.isEmpty(e.tags)}" class="text-muted">No tags</span>
          <span th:if="${!#sets.isEmpty(e.tags)}">
                        <span th:each="tag, iterStat : ${e.tags}" class="badge bg-secondary me-1"  th:text="${tag.name}">Tag</span>
                    </span>
        </td>
        <td>
          <a class="btn btn-sm btn-outline-primary"
             th:href="@{|/ui/events/${e.id}|}">Details</a>
          <a class="btn btn-sm btn-outline-danger"
             th:href="@{|/admin/events/${e.id}/edit|}">Edit</a>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
