<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Event App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<!-- Twoja nawigacja -->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
        <a class="navbar-brand" href="/dashboard">Event App</a>
        <div class="navbar-nav ms-auto">
            <div sec:authorize="hasRole('ADMIN')" class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" data-bs-toggle="dropdown">Admin</a>
                <ul class="dropdown-menu">
                    <li><a class="dropdown-item" href="/admin/dashboard">Dashboard</a></li>
                    <li><a class="dropdown-item" href="/admin/users">Users</a></li>
                    <li><a class="dropdown-item" href="/admin/events">Events</a></li>
                    <li><a class="dropdown-item" href="/admin/locations">Locations</a></li>
                    <li><a class="dropdown-item" href="/admin/registrations">Registrations</a></li>
                </ul>
            </div>
            <div sec:authorize="isAuthenticated()" class="nav-item">
                <form th:action="@{/logout}" method="post" class="d-inline">
                    <button type="submit" class="btn btn-outline-light">Logout</button>
                </form>
            </div>
        </div>
    </div>
</nav>

<div class="container mt-4">
    <h1>Admin Dashboard</h1>

    <!-- Statystyki -->
    <div class="row mt-4">
        <div class="col-md-3">
            <div class="card text-center">
                <div class="card-body">
                    <h3 th:text="${totalUsers ?: 0}">0</h3>
                    <p>Users</p>
                </div>
            </div>
        </div>
        <div class="col-md-3">
            <div class="card text-center">
                <div class="card-body">
                    <h3 th:text="${totalEvents ?: 0}">0</h3>
                    <p>Events</p>
                </div>
            </div>
        </div>
        <div class="col-md-3">
            <div class="card text-center">
                <div class="card-body">
                    <h3 th:text="${totalLocations ?: 0}">0</h3>
                    <p>Locations</p>
                </div>
            </div>
        </div>
        <div class="col-md-3">
            <div class="card text-center">
                <div class="card-body">
                    <h3 th:text="${totalRegistrations ?: 0}">0</h3>
                    <p>Registrations</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Szybkie linki -->
    <div class="row mt-4">
        <div class="col-12">
            <h3>Quick Actions</h3>
            <div class="d-grid gap-2 d-md-block">
                <a href="/admin/users" class="btn btn-primary">Manage Users</a>
                <a href="/admin/events" class="btn btn-success">Manage Events</a>
                <a href="/admin/locations" class="btn btn-warning">Manage Locations</a>
                <a href="/admin/registrations" class="btn btn-info">View Registrations</a>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
