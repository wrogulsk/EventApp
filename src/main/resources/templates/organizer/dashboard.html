<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Organizer Dashboard - Event App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
        <a class="navbar-brand" href="/organizer/dashboard">Event App</a>
        <div class="navbar-nav ms-auto">
            <div sec:authorize="hasRole('ORGANIZER')" class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" data-bs-toggle="dropdown">Organizer</a>
                <ul class="dropdown-menu">
                    <li><a class="dropdown-item" href="/organizer/dashboard">Dashboard</a></li>
                    <li><a class="dropdown-item" href="/organizer/events">Events</a></li>
                    <li><a class="dropdown-item" href="/organizer/registrations">Registrations</a></li>
                </ul>
            </div>
            <div sec:authorize="isAuthenticated()" class="nav-item">
                <form th:action="@{/logout}" method="post" class="d-inline">
                    <button type="submit" class="btn btn-outline-light">Logout</button>
                </form>
            </div>
        </div>
    </div>
</nav>

<div class="container mt-4 text-center">
    <h1>Organizer Dashboard</h1>

    <div class="mt-5 col-md-6 mx-auto">
        <div class="card text-center">
            <div class="card-body">
                <h3 th:text="${totalEvents ?: 0}">0</h3>
                <p>Events</p>
            </div>
        </div>
    </div>
    <div class="col-md-6 mx-auto">
        <div class="card text-center">
            <div class="card-body">
                <h3 th:text="${totalRegistrations ?: 0}">0</h3>
                <p>Registrations</p>
            </div>
        </div>
    </div>

    <div class="row mt-4">
        <div class="col-12">
            <h3>Quick Actions</h3>
            <div class="d-grid gap-2 d-md-block">
                <a href="/organizer/events" class="btn btn-success">Manage Events</a>
                <a href="/organizer/registrations" class="btn btn-info">View Registrations</a>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
