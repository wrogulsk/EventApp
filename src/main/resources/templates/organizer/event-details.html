<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml" lang="en">
<head>
    <meta charset="UTF-8"/>
    <title th:text="'Event #' + ${e.id}">Event</title>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
        <a class="navbar-brand" href="/dashboard">Event App</a>

        <div class="navbar-nav ms-auto">
            <div sec:authorize="hasRole('PARTICIPANT')" class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" data-bs-toggle="dropdown">Admin</a>
                <ul class="dropdown-menu">
                    <li><a class="dropdown-item" href="/participant/dashboard">Dashboard</a></li>
                    <li><a class="dropdown-item" href="/participant/events">Events</a></li>
                    <li><a class="dropdown-item" href="/participant/registrations">Registrations</a></li>
                </ul>
            </div>

            <div sec:authorize="isAuthenticated()" class="nav-item">
                <form th:action="@{/logout}" method="post" class="d-inline">
                    <button type="submit" class="btn btn-outline-light">Logout</button>
                </form>
            </div>
        </div>
    </div>
</nav>
<div class="container py-4">
    <a href="/organizer/events" class="btn btn-link">&larr; Back to list</a>

    <h1 class="mb-3" th:text="${e.title}">Event title</h1>
    <p class="text-muted mb-4">
        <span th:text="${e.organizer}">Organizer</span>
    </p>

    <div class="row g-3">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">Schedule</div>
                <div class="card-body">
                    <div><strong>Start:</strong>
                        <span th:text="${#temporals.format(e.startAt, 'yyyy-MM-dd HH:mm')}"></span>
                    </div>
                    <div><strong>End:</strong>
                        <span th:text="${#temporals.format(e.endAt, 'yyyy-MM-dd HH:mm')}"></span>
                    </div>
                    <div><strong>Capacity:</strong> <span th:text="${e.capacity}"></span></div>
                </div>
            </div>
        </div>

        <div class="col-md-6" th:if="${e.location != null}">
            <div class="card">
                <div class="card-header">Location</div>
                <div class="card-body">
                    <div><strong>Name:</strong> <span th:text="${e.location.name}"></span></div>
                    <div><strong>Address:</strong> <span th:text="${e.location.address}"></span></div>
                    <div><strong>City:</strong> <span th:text="${e.location.city}"></span></div>
                    <div><strong>Capacity:</strong> <span th:text="${e.location.capacity}"></span></div>
                    <div class="text-muted small" th:if="${e.location.latitude != null}">
                        Lat/Lng:
                        <span th:text="${e.location.latitude}"></span>,
                        <span th:text="${e.location.longitude}"></span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="row mt-4">
        <div class="col-12">
            <div class="card">
                <div class="card-header d-flex justify-content-between align-items-center">
                    <h5 class="mb-0">Registration</h5>
                    <span class="badge bg-info" th:text="${registrationCount} + ' registered'">0 registered</span>
                </div>
                <div class="card-body">
                    <!-- Show capacity info -->
                    <div class="mt-3" th:if="${e.capacity != null}">
                        <div class="progress">
                            <div class="progress-bar"
                                 th:style="'width: ' + ${registrationCount * 100 / e.capacity} + '%'"
                                 th:text="${registrationCount} + ' / ' + ${e.capacity}">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
