<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.w3.org/1999/xhtml" layout:decorate="~{layouts/base}">
<head>
    <title>Browse Events</title>
</head>
<body>
<div layout:fragment="content">
    <h2>Available Events</h2>

    <div class="row">
        <div class="col-md-4 mb-3" th:each="event : ${events}">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title" th:text="${event.title}">Event Title</h5>
                    <p class="card-text" th:text="${event.description}">Description</p>
                    <p class="text-muted">
                        <i class="fas fa-calendar"></i>
                        <span th:text="${#temporals.format(event.startDate, 'MMM dd, yyyy HH:mm')}"></span>
                    </p>
                    <a th:href="@{/participant/events/{id}(id=${event.id})}"
                       class="btn btn-primary">View Details</a>
                </div>
            </div>
        </div>
    </div>

    <div th:if="${#lists.isEmpty(events)}" class="text-center py-5">
        <h4>No events available</h4>
        <p class="text-muted">Check back later for new events!</p>
    </div>
</div>
</body>
</html>
