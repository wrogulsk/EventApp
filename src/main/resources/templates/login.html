<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Login - EventApp</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</head>
<body class="bg-light">
<!-- Navigation -->
<nav class="navbar navbar-light bg-white shadow-sm">
    <div class="container">
        <a class="navbar-brand fw-bold text-primary" href="/">
            <i class="bi bi-calendar-event me-2"></i>EventApp
        </a>
    </div>
</nav>

<!-- Login Form -->
<div class="container">
    <div class="row justify-content-center" style="min-height: 80vh;">
        <div class="col-md-6 col-lg-4 d-flex align-items-center">
            <div class="card w-100 shadow">
                <div class="card-body p-4">
                    <div class="text-center mb-4">
                        <i class="bi bi-person-circle text-primary" style="font-size: 4rem;"></i>
                        <h3 class="mt-2">Welcome Back</h3>
                        <p class="text-muted">Sign in to your EventApp account</p>
                    </div>

                    <!-- Error Message -->
                    <div th:if="${param.error}" class="alert alert-danger" role="alert">
                        <i class="bi bi-exclamation-triangle me-2"></i>
                        Invalid email or password. Please try again.
                    </div>

                    <!-- Logout Success Message -->
                    <div th:if="${param.logout}" class="alert alert-success" role="alert">
                        <i class="bi bi-check-circle me-2"></i>
                        You have been logged out successfully.
                    </div>

                    <!-- Spring Security Login Form -->
                    <form th:action="@{/login}" method="post">
                        <div class="mb-3">
                            <label for="email" class="form-label">
                                <i class="bi bi-envelope me-1"></i>Email Address
                            </label>
                            <input type="email"
                                   class="form-control"
                                   id="email"
                                   name="email"
                                   placeholder="Enter your email"
                                   required>
                        </div>

                        <div class="mb-3">
                            <label for="password" class="form-label">
                                <i class="bi bi-lock me-1"></i>Password
                            </label>
                            <input type="password"
                                   class="form-control"
                                   id="password"
                                   name="password"
                                   placeholder="Enter your password"
                                   required>
                        </div>

                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="remember" name="remember-me">
                            <label class="form-check-label" for="remember">Remember me</label>
                        </div>

                        <button type="submit" class="btn btn-primary w-100">
                            <i class="bi bi-box-arrow-in-right me-2"></i>Sign In
                        </button>
                    </form>

                    <div class="text-center mt-4">
                        <p class="text-muted mb-2">
                            <a href="/forgot-password" class="text-primary text-decoration-none">
                                Forgot your password?
                            </a>
                        </p>
                        <p class="text-muted">
                            Don't have an account?
                            <a href="/register" class="text-primary text-decoration-none">Sign up here</a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
